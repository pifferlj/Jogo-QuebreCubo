<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo_QuebreCUubo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c3f51" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>QuebreCubo</h1>
        <button type="button" class="play-normal-btn">JOGAR</button>
        <button type="button" class="play-casual-btn">TREINAR</button>
      </div>
      <div class="menu menu--pause">
        <h1>Pausado</h1>
        <button type="button" class="resume-btn">CONTINUAR JOGANDO</button>
        <button type="button" class="menu-btn--pause">MENU PRINCIPAL</button>
      </div>
      <div class="menu menu--score">
        <h1>Fim de Jogo</h1>
        <h2>PONTUAÇÃO:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">JOGAR NOVAMENTE</button>
        <button type="button" class="menu-btn--score">MENU PRINCIPAL</button>
      </div>
    </div>
    <!-- partial -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
